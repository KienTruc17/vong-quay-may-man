<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>T&T V√≤ng Quay May M·∫Øn</title>
   <link rel="icon" href="logo.png" type="image/png">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: sans-serif;
      background-color: #ffeaf5;
      overflow-x: hidden;
    }

    .container {
      position: relative;
      width: 100%;
      min-height: 100vh;
      background: url("background.png") no-repeat center bottom;
      background-size: cover;
      padding-top: 40px;
      text-align: center;
    }

    .title {

      color: #d63384;
      margin-bottom: 20px;
    }

    .wheel-wrapper {
      position: relative;
      width: 90vw;
      max-width: 400px;
      margin: auto;
    }

    #wheel {
    position: relative;
    top: 175px;
    width: 100%;
    transition: transform 5s ease-out;
    transform: rotate(0deg);
}

    .arrow {
      position: absolute;
      top: 160px;
      left: 50%;
      transform: translateX(-50%);
      width: 40px;
      z-index: 3;
    }

    #spinBtn {
      margin-top: 200px;
      width: 160px;
      height: 55px;
      font-size: 18px;
      background-color: #ff66b2;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      z-index: 2;
      position: relative;
    }

    .popup, .form-container {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 99;
    }

    .popup-content, .form-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 350px;
      text-align: center;
    }

    .popup-content button,
    .form-content button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      background: #ff66b2;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .form-content input {
      display: block;
      width: 90%;
      margin: 10px auto;
      padding: 10px;
      font-size: 16px;
    }

    @media (min-width: 768px) {
      #spinBtn {
        font-size: 20px;
        width: 180px;
        height: 60px;
      }

      .arrow {
        width: 50px;
      }
    }
    #spinBtn {
  margin-top: 200px;
  width: 160px;
  height: 55px;
  background: url('button.png') no-repeat center center;
  background-size: contain;
  border: none;
  cursor: pointer;
  z-index: 2;
  position: relative;
}

  </style>
</head>

<body>
  <div class="container">

    <div class="wheel-wrapper">
      <img src="arrow.png" class="arrow">
      <img src="spin.png" id="wheel">
    </div>

    <button id="spinBtn"></button>
  </div>

  <!-- Popup hi·ªán qu√† -->
  <div class="popup" id="popup">
    <div class="popup-content">
      <p id="prizeText">B·∫°n tr√∫ng: üéÅ</p>
      <button id="claimBtn">Nh·∫≠n qu√†</button>
    </div>
  </div>

  <!-- Form nh·∫≠n qu√† -->
  <div class="form-container" id="formContainer">
    <div class="form-content">
      <h3>Th√¥ng tin nh·∫≠n qu√†</h3>
      <input type="text" id="name" placeholder="T√™n c·ªßa b·∫°n">
      <input type="tel" id="phone" placeholder="S·ªë ƒëi·ªán tho·∫°i">
      <button onclick="submitInfo()">G·ª≠i</button>
    </div>
  </div>

  <!-- √Çm thanh -->
  <audio id="spinSound" src="spin.mp3" preload="auto"></audio>
  <audio id="congratsSound" src="congrats.mp3" preload="auto"></audio>

  <script>
    const prizes = [
      { name: "Voucher 20%", weight: 5 },     // v·ªã tr√≠ 12h
      { name: "Blindbox", weight: 40 },       // g√≥c ph·∫£i tr√™n
      { name: "Voucher 10%", weight: 20 },    // ph·∫£i d∆∞·ªõi
      { name: "Qu·∫°t mini", weight: 10 },      // d∆∞·ªõi c√πng
      { name: "Voucher 15%", weight: 10 },    // tr√°i d∆∞·ªõi
      { name: "B√¨nh n∆∞·ªõc", weight: 15 }       // tr√°i tr√™n
    ];

    const wheel = document.getElementById("wheel");
    const spinBtn = document.getElementById("spinBtn");
    const popup = document.getElementById("popup");
    const prizeText = document.getElementById("prizeText");
    const claimBtn = document.getElementById("claimBtn");
    const formContainer = document.getElementById("formContainer");

    function playSound(audio) {
      if (audio) {
        audio.currentTime = 0;
        audio.play().catch(err => console.error(err));
      }
    }

    function weightedRandomPrize() {
      const total = prizes.reduce((sum, p) => sum + p.weight, 0);
      const rand = Math.random() * total;
      let acc = 0;
      for (let i = 0; i < prizes.length; i++) {
        acc += prizes[i].weight;
        if (rand < acc) return { index: i, prize: prizes[i].name };
      }
      return { index: 0, prize: prizes[0].name };
    }

    let deg = 0;

    spinBtn.addEventListener("click", () => {
      spinBtn.disabled = true;

      const { index, prize } = weightedRandomPrize();
     const segment = 360 / prizes.length;
const offset = segment / 2;
const correction = 4; // tinh ch·ªânh
const rotateDeg = 360 * (5 + Math.floor(Math.random() * 4)) + (360 - index * segment - offset + correction);


      deg = rotateDeg;
      wheel.style.transform = `rotate(${deg}deg)`;

      playSound(document.getElementById("spinSound"));

      setTimeout(() => {
        prizeText.textContent = "B·∫°n tr√∫ng: " + prize;
        popup.style.display = "flex";
        playSound(document.getElementById("congratsSound"));
        spinBtn.disabled = false;
      }, 5200);
    });

    claimBtn.addEventListener("click", () => {
      popup.style.display = "none";
      formContainer.style.display = "flex";
    });

    function submitInfo() {
      const name = document.getElementById("name").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const prize = prizeText.textContent.replace("B·∫°n tr√∫ng: ", "");

      if (!name || !phone) {
        alert("Vui l√≤ng nh·∫≠p ƒë·∫ßy ƒë·ªß th√¥ng tin!");
        return;
      }

      fetch("https://script.google.com/macros/s/AKfycbxRtjm7u8zG0eVZBUULjqc3pm3nZdKdlnsV6hRL8ls-lPHjSdmFZbT1X3_EEmU1fc5V/exec", {
        method: "POST",

        mode: "no-cors",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, phone, prize })
      })
      .then(() => {
        alert("G·ª≠i th√†nh c√¥ng!");
        formContainer.style.display = "none";
      })
      .catch(() => {
        alert("G·ª≠i th·∫•t b·∫°i!");
      });
    }
  </script>
</body>
</html>
